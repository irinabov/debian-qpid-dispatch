# See the qdrouterd.conf (5) manual page for information about this
# file's format and options.

container {
    worker-threads: 4
    container-name: Qpid.Dispatch.Router.A
}

ssl-profile {
    name: ssl-profile-name
}

listener {
    addr: 0.0.0.0
    port: amqp
    allow-no-sasl: yes
    sasl-mechanisms: ANONYMOUS
    max-frame-size: 16384
}

router {
    mode: standalone
    router-id: Router.A
}

fixed-address {
    prefix: /closest/
    fanout: single
    bias: closest
}

fixed-address {
    prefix: /multicast/
    fanout: multiple
}

fixed-address {
    prefix: /queue/
    phase:  0
    fanout: single
    bias:   closest
}

fixed-address {
    prefix: /queue/
    phase:  1
    fanout: single
    bias:   closest
}

fixed-address {
	prefix: /unicast
	fanout: single
	bias: closest
}

fixed-address {
	prefix: /exclusive
	fanout: single
	bias: closest
}

fixed-address {
	prefix: /broadcast
	fanout: multiple
}

fixed-address {
    prefix: /
    fanout: multiple
}

